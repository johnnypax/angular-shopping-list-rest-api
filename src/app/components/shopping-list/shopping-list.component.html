<div class="shopping-list-container">
    <h2>Lista della Spesa</h2>
    <table *ngIf="items.length; else noItems" class="table table-striped">
        <thead>
            <th>Item</th>
            <th>Qty</th>
            <th class="text-end p-1">
                <button class="btn btn-outline-primary" (click)="addItem()">New item</button>
            </th>
        </thead>
        <tbody>
            <tr *ngFor="let item of items">
                <td>{{ item.item }}</td>
                <td>{{ item.quantity }}</td>
                <td class="text-end">
                    <button class="btn btn-outline-primary" (click)="editItem(item.id)">Edit</button>
                    <button class="btn btn-outline-danger" (click)="deleteItem(item.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    <ng-template #noItems>
        <p>Non ci sono articoli nella lista della spesa.</p>
    </ng-template>
</div>
