<h2>Edit item</h2>

<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="item">Item name</label>
        <input type="text" class="form-control" id="item" [(ngModel)]="item.item" name="item">
    </div>
    
    <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" class="form-control" id="quantity" [(ngModel)]="item.quantity" name="quantity">
    </div>
    
    <button type="submit" class="btn btn-primary mt-2">Save</button>
</form>
